<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CyberDudeBivash PhishLab – Admin Login</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1d4ed8 0, #020617 55%);
        color: #e5e7eb;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: rgba(15, 23, 42, 0.96);
        padding: 2rem 2.2rem;
        border-radius: 1rem;
        width: 340px;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
      }
      h1 {
        font-size: 1.3rem;
        margin: 0 0 0.5rem;
      }
      .sub {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-bottom: 1.4rem;
      }
      label {
        font-size: 0.8rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.3rem 0 0.9rem;
        border-radius: 0.5rem;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
      }
      button {
        width: 100%;
        padding: 0.55rem;
        border: none;
        border-radius: 0.5rem;
        background: #38bdf8;
        color: #020617;
        font-weight: bold;
        cursor: pointer;
        margin-top: 0.3rem;
      }
      .error {
        font-size: 0.8rem;
        color: #f97373;
        margin-bottom: 0.6rem;
      }
      .footer {
        margin-top: 1rem;
        font-size: 0.7rem;
        color: #6b7280;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>CyberDudeBivash Admin</h1>
      <div class="sub">Phishing Simulation Lab • Restricted Access</div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('auth.admin_login', next=request.args.get('next')) }}">
        <label>Username</label>
        <input type="text" name="username" required />

        <label>Password</label>
        <input type="password" name="password" required />

        <button type="submit">Sign in</button>
      </form>

      <div class="footer">
        CyberDudeBivash Pvt Ltd • Internal Red-Team Tool
      </div>
    </div>
  </body>
</html>
