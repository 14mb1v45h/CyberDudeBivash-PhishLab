<!doctype html>
<html>
  <head>
    <title>Secure Portal</title>
    <meta charset="utf-8">
    <style>
      body { font-family: Arial, sans-serif; background:#0b1120; color:#e5e7eb;
             display:flex; align-items:center; justify-content:center; height:100vh; }
      .card { background:#020617; padding:2rem; border-radius:12px; width:320px;
              box-shadow:0 0 20px rgba(0,0,0,0.6); }
      h1 { font-size:1.2rem; margin-bottom:1rem; color:#38bdf8; }
      label { font-size:0.9rem; }
      input { width:100%; padding:0.5rem; margin:0.3rem 0 0.8rem;
              border-radius:6px; border:1px solid #1f2937; background:#020617; color:#e5e7eb; }
      button { width:100%; padding:0.6rem; border:none; border-radius:6px;
               background:#38bdf8; color:#020617; font-weight:bold; cursor:pointer; }
      .note { font-size:0.7rem; margin-top:0.8rem; color:#9ca3af; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sign in to continue</h1>
      <form method="post" action="{{ url_for('training_submit', token=target.token) }}">
        <label>Email</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Sign in</button>
      </form>
      <p class="note">
        Training Notice: This is a <b>CyberDudeBivash security awareness simulation</b>.
        Do not reuse real passwords. Use your assigned training phrase only.
      </p>
    </div>
  </body>
</html>
